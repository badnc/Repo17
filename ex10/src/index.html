<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/index.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="https://app.pluralsight.com/id/content/img/login-logo.png" alt="pluralsight">
                </div>
                <form>
                    <div>
                        <label>Email or Username
                            <input type="text" class="text-input">
                        </label>
                    </div>
                    <div>
                        <label>Password
                            <input type="password" class="text-input">
                        </label>
                    </div>
                    <button class="primary-btn" type="submit">Sign In</button>
                </form>
                <div id="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="hr-bar">
                    <hr class="bar">
                </div>
                <a class="secondary-btn" href="#">Create an account</a>
            </div>
            <footer id="main-footer">
                <a>
                    <p>Copyright &copy; 2018, Pluralsight All Rights Reserved</p>
                </a>
                <a>
                    <div>
                        <a href="#">Terms of use</a>
                            |
                        <a href="#">Privacity Policy</a>
                    </div>
                </a>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div id="showcase-content">
                    <h1 class="showcase-text">Let's create the future together</h1>
                    <a class="secondary-btn" href="#">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
